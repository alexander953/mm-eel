<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videoaufzeichnungsverwaltung</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script type="text/javascript" src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand nav-link" role="button" data-link="dashboard">Ãœbersicht</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Navigation ein-/ausblenden">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" role="button" data-link="discover">Entdecken</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" role="button" data-link="recordings">Aufzeichnungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" role="button" data-link="store">Lagerorte</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="page" id="dashboard">
      Dashboard
    </div>
    <div class="page d-none" id="discover">
      <div class="input-group mt-3">
        <span class="input-group-text" id="search-label">Suchbegriff</span>
        <input type="text" class="form-control" id="search-term" placeholder="Name des Films, der Serie..." aria-label="Suchbegriff" aria-describedby="search-label">
        <button class="btn btn-outline-secondary" id="search-item" type="button">Suchen</button>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <h4>Filme</h4>
          <hr>
          <div class="spinner-grow mt-3 movie-loading" role="status">
            <span class="visually-hidden">Laden...</span>
          </div>
          <div class="row movie d-none">
          </div>
        </div>
        <div class="col-md-6">
          <h4>Serien</h4>
          <hr>
          <div class="spinner-grow mt-3 tv-loading" role="status">
            <span class="visually-hidden">Laden...</span>
          </div>
          <div class="row tv d-none">
          </div>
        </div>
      </div>
    </div>
    <div class="page d-none" id="recordings">
      <p>aufzeichnen</p>
    </div>
    <div class="page d-none" id="store">
      <p>lagern</p>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
